name: Deploy do service ms-pmi-gerencial-projeto Homologacao

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Listar o arquivo builder
      run: ls -la ./target 

  deploy:
      runs-on: ubuntu-latest
      needs: build
      steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: copiando arquivo para vm aws
        uses: appleboy/scp-action@master
        with:
          port: 22
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ec2-54-234-102-14.compute-1.amazonaws.com
          source: "./target/aplicacao-0.0.1-SNAPSHOT.jar"
          target: "root/aplicacao"


  start:
      runs-on: ubuntu-latest
      needs: deploy
      steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Startando aplicacao na vm da aws
        uses: appleboy/ssh-action@master
        with:
          port: 22
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ec2-54-234-102-14.compute-1.amazonaws.com
          script: "/home/ec2-user/root/aplicacao/target/deploy_aplicacao.sh"
    
    
    
    
